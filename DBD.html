<!DOCTYPE html>
<html>
<head>
    <title>Quack Anime</title>
    <link rel="icon" type="image/x-icon" href="Icon.png">
    <meta name="description" content="Watch One Punch Man episodes online with a sleek, user-friendly interface.">
    <style>
        :root {
            --bg-color: rgb(34, 34, 34);
            --box-color: rgb(56, 56, 56);
            --text-color: aliceblue;
            --button-bg: rgb(255, 208, 0);
            --button-disabled: rgb(100, 100, 100);
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: var(--text-color);
        }

        header, footer {
            background-color: var(--box-color);
            padding: 10px;
        }

        header a img:hover {
            transform: scale(1.1);
        }

        .Box {
            border-radius: 10px;
            background: var(--box-color);
            margin: 10px auto;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe {
            width: 100%;
            max-width: 720px;
            height: 480px;
            border-radius: 10px;
            border: none;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .nav-buttons button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .nav-buttons button:disabled {
            background-color: var(--button-disabled);
            cursor: not-allowed;
        }

        .theme-toggle {
            margin: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: var(--button-bg);
            color: white;
        }

        div img {
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <a href="Homepage.html"><img src="Banner2.1.png" style="width: 110px; height: 70px;" alt="Quack Anime Logo"></a>
    </header>
    <div class="Box">
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/7e396cb5-ce48-4822-b170-00aa8877d67c/dgcejw8-cb7c547a-f874-4de1-a531-b53fd0d56e1e.png/v1/fill/w_1280,h_546/dragon_ball_daima_logo__fixed__by_kaitenkzgraphix_dgcejw8-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzdlMzk2Y2I1LWNlNDgtNDgyMi1iMTcwLTAwYWE4ODc3ZDY3Y1wvZGdjZWp3OC1jYjdjNTQ3YS1mODc0LTRkZTEtYTUzMS1iNTNmZDBkNTZlMWUucG5nIiwiaGVpZ2h0IjoiPD01NDYiLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS53YXRlcm1hcmsiXSwid21rIjp7InBhdGgiOiJcL3dtXC83ZTM5NmNiNS1jZTQ4LTQ4MjItYjE3MC0wMGFhODg3N2Q2N2NcL2thaXRlbmt6Z3JhcGhpeC00LnBuZyIsIm9wYWNpdHkiOjk1LCJwcm9wb3J0aW9ucyI6MC40NSwiZ3Jhdml0eSI6ImNlbnRlciJ9fQ.BTokhrWttdK4RpP02Rb0aVrJGS1hF7HfTIWjKdUs4HQ" alt="">
        <select id="episodePicker" onchange="changeEpisode(this.value)"></select><br>
        <iframe id="episodeFrame" src="https://www.youtube.com/embed/ezbYAglQoxI" allow="autoplay" allowfullscreen></iframe>
        <div class="nav-buttons">
            <button id="prevBtn" onclick="changeEpisode(currentEpisode - 1)" aria-label="Previous Episode">⏪ Previous</button>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
            <button id="nextBtn" onclick="changeEpisode(currentEpisode + 1)" aria-label="Next Episode">Next ⏩</button>
        </div>
    </div>
    <footer>
        <h4>By Martinez Renz</h4>
        <img src="Banner2.1.png" style="width: 110px; height: 70px;" alt="Quack Anime Logo">
    </footer>
    <script>
        const Episode_Array = [
            "https://www.youtube.com/embed/ezbYAglQoxI",
        ];

        let currentEpisode = 0;

        function changeEpisode(index) {
            index = parseInt(index);
            if (index >= 0 && index < Episode_Array.length) {
                document.getElementById("episodeFrame").src = Episode_Array[index];
                currentEpisode = index;
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById("episodePicker").value = currentEpisode;
            document.getElementById("prevBtn").disabled = currentEpisode === 0;
            document.getElementById("nextBtn").disabled = currentEpisode === Episode_Array.length - 1;
        }

        function toggleTheme() {
          const root = document.documentElement;
          const isDarkMode = root.style.getPropertyValue('--bg-color') === 'rgb(34, 34, 34)';

    if (isDarkMode) {
        root.style.setProperty('--bg-color', 'rgb(240, 240, 240)');
        root.style.setProperty('--box-color', 'rgb(220, 220, 220)');
        root.style.setProperty('--text-color', 'black');
    } else {
        root.style.setProperty('--bg-color', 'rgb(34, 34, 34)');
        root.style.setProperty('--box-color', 'rgb(56, 56, 56)');
        root.style.setProperty('--text-color', 'aliceblue');
    }
}


        function populateEpisodePicker() {
            const picker = document.getElementById("episodePicker");
            Episode_Array.forEach((_, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = `Episode ${index + 1}`;
                picker.appendChild(option);
            });
        }

        populateEpisodePicker();
        updateUI();
    </script>
</body>
</html>
